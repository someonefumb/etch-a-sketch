<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>Sketch</header>
    
    <div class="container">
        <button id="gridSizeBtn" onclick="gridSize()">Grid Size</button>
        <button class="colors" id="blackBtn">Black</button>
        <button class="colors" id="rainbowBtn">Rainbow</button>
        <button class="colors" id="monotoneBtn">Monotone</button>
        <button class="colors" id="eraserBtn">Eraser</button>
        <button id="resetBtn" onclick="reset()">Reset</button>
    </div>

    <div class="grid"></div>
</body>
</html>
